<div class="par"><div class="verse" verse="1"><div class="verse-label">1</div>Svētceļnieku dziesma. Redzi, teiciet tad nu To Kungu, visi Viņa kalpi, jūs, kas stāvat naktī Tā Kunga namā!</div></div>
<div class="par"><div class="verse" verse="2"><div class="verse-label">2</div>Paceliet savas rokas uz svēto vietu un teiciet To Kungu!</div></div>
<div class="par"><div class="verse" verse="3"><div class="verse-label">3</div>Tas Kungs, kas radījis debesis un zemi, lai tevi svētī no Ciānas!</div></div>
