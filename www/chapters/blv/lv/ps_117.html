    <body>
<div class="par"><div class="verse" verse="1"><div class="verse-label">1</div>Teiciet To Kungu, visas tautas! Slavējiet Viņu, visas tautas!</div></div>
<div class="par"><div class="verse" verse="2"><div class="verse-label">2</div>Jo pilna varenības Viņa žēlastība valda pār mums, un Tā Kunga uzticība paliek mūžīgi. Alelujā!</div></div>
