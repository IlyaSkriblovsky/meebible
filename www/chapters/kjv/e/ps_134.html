<div class="par"><div class="verse" verse="1"><div class="verse-label">1</div>(A Song of degrees.) Behold, bless ye the LORD, all [ye] servants of the LORD, which by night stand in the house of the LORD.</div></div>
<div class="par"><div class="verse" verse="2"><div class="verse-label">2</div>Lift up your hands [in] the sanctuary, and bless the LORD.</div></div>
<div class="par"><div class="verse" verse="3"><div class="verse-label">3</div>The LORD that made heaven and earth bless thee out of Zion.</div></div>
