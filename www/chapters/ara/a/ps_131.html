    <body>
<div class="par"><div class="verse" verse="1"><div class="verse-label">1</div>يَا رَبُّ لَمْ يَرْتَفِعْ قَلْبِي وَلَمْ تَسْتَعْلِ عَيْنَايَ وَلَمْ أَسْلُكْ فِي الْعَظَائِمِ وَلاَ فِي عَجَائِبَ فَوْقِي.</div></div>
<div class="par"><div class="verse" verse="2"><div class="verse-label">2</div>بَلْ هَدَّأْتُ وَسَكَّتُّ نَفْسِي كَفَطِيمٍ نَحْوَ أُمِّهِ. نَفْسِي نَحْوِي كَفَطِيمٍ.</div></div>
<div class="par"><div class="verse" verse="3"><div class="verse-label">3</div>لِيَرْجُ إِسْرَائِيلُ الرَّبَّ مِنَ الآنَ وَإِلَى الدَّهْرِ.</div></div>
    </body>
