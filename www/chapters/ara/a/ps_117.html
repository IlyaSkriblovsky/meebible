<div class="par"><div class="verse" verse="1"><div class="verse-label">1</div>سَبِّحُوا الرَّبَّ يَا كُلَّ الأُمَمِ. حَمِّدُوهُ يَا كُلَّ الشُّعُوبِ.</div></div>
<div class="par"><div class="verse" verse="2"><div class="verse-label">2</div>لأَنَّ رَحْمَتَهُ قَدْ قَوِيَتْ عَلَيْنَا وَأَمَانَةُ الرَّبِّ إِلَى الدَّهْرِ. هَلِّلُويَا.</div></div>
