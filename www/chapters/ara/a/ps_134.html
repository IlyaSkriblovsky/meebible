<div class="par"><div class="verse" verse="1"><div class="verse-label">1</div>هُوَذَا بَارِكُوا الرَّبَّ يَا جَمِيعَ عَبِيدِ الرَّبِّ الْوَاقِفِينَ فِي بَيْتِ الرَّبِّ بِاللَّيَالِي.</div></div>
<div class="par"><div class="verse" verse="2"><div class="verse-label">2</div>ارْفَعُوا أَيْدِيَكُمْ نَحْوَ الْقُدْسِ وَبَارِكُوا الرَّبَّ.</div></div>
<div class="par"><div class="verse" verse="3"><div class="verse-label">3</div>يُبَارِكُكَ الرَّبُّ مِنْ صِهْيَوْنَ الصَّانِعُ السَّمَاوَاتِ وَالأَرْضَ.</div></div>
